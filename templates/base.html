<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Mini Amazon{% endblock %}</title>

  <!-- Tailwind CDN for quick styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body class="bg-gray-100">
  <header class="bg-yellow-500">
    <div class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="/" class="text-2xl font-bold text-white">MyShop</a>
      <div class="flex items-center gap-4">
        <a href="/" class="text-white hover:underline">Products</a>
        <a href="/cart" class="text-white hover:underline">Cart</a>
        {% if user %}
          <span class="text-white">Hi, {{ user }}</span>
          <a href="/logout" class="text-white hover:underline">Logout</a>
        {% else %}
          <a href="/login" class="text-white hover:underline">Login</a>
          <a href="/register" class="text-white hover:underline">Sign up</a>
        {% endif %}
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
