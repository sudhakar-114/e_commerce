{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Products</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for product in products %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h3 class="font-semibold text-lg"><a href="/product/{{ product.id }}">{{ product.name }}</a></h3>
                <p class="text-gray-600 mt-2">${{ "%.2f"|format(product.price) }}</p>
                <form action="/add_to_cart/{{ product.id }}" method="post" class="mt-4">
                    <button class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600">Add to Cart</button>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
