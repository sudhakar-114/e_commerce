{% extends "base.html" %}
{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <img src="{{ product.image_url }}" alt="{{ product.name }}" class="w-full h-80 object-cover rounded">
    <div>
      <h2 class="text-2xl font-bold">{{ product.name }}</h2>
      <p class="text-gray-700 mt-3">{{ product.description }}</p>
      <p class="text-xl font-semibold mt-4">${{ "%.2f"|format(product.price) }}</p>

      <form action="/add_to_cart/{{ product.id }}" method="post" class="mt-6">
        <button class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Add to Cart</button>
      </form>

      <a href="/" class="inline-block mt-4 text-blue-600 hover:underline">‚Üê Back to products</a>
    </div>
  </div>
</div>
{% endblock %}
