{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-semibold mb-4">Create account</h2>
  {% if error %}
    <div class="bg-red-100 text-red-700 p-2 rounded mb-2">{{ error }}</div>
  {% endif %}
  <form method="post" action="/register" class="space-y-3">
    <input name="username" placeholder="Username" required class="w-full border rounded px-3 py-2" />
    <input type="password" name="password" placeholder="Password" required class="w-full border rounded px-3 py-2" />
    <button class="w-full bg-yellow-500 text-white py-2 rounded">Sign up</button>
  </form>
  <p class="mt-3 text-sm">Already have an account? <a href="/login" class="text-blue-600">Login</a></p>
</div>
{% endblock %}
